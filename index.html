    <!-- Preloader -->
    <div id="page-preloader" class="preloader">
        <div class="loader"></div>
    </div>

    <!--  -->
    <div class="container">
        <h3>Page loaded!</h3>
        <p>Основная идейная подача preloader'a - не показывать пользователю не готовую(без подгруженных скриптов, картинок и тд) страницу, но не оставлять его при мыслях, что сайт нерабочий.</p>
        <p>Здесь же показана просто сама анимация preloader'a</p>
    </div>

    <script src="preloader.js"></script>
